{% load static %}
{% load static i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% include "includes/head.html" %}
</head>
<body class="dark:bg-zinc-800">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-48 w-48" src="{% static 'media/logo/logo.png' %}" alt="Dawa Adjala" >
      <h2 class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white">Connectez-vous à votre compte</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="post" action="{% url 'authentication:login' %}">
        {% csrf_token %}
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }} text-red-600"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <div>
          <label for="id_username" class="block text-sm font-medium leading-6 text-gray-900">Adresse mail</label>
          <div class="mt-2">
            <input id="id_username" name="username" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="id_password" class="block text-sm font-medium leading-6 text-gray-900">Mot de passe</label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-green-700 hover:text-green-800">Mot de passe oublié ?</a>
            </div>
          </div>
          <div class="mt-2">
            <input id="id_password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-500 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-green-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500">Se connecter</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Pas de compte ?
        <a href="{% url 'authentication:signup' %}" class="font-semibold leading-6 text-green-700 hover:text-green-800">Inscrivez-vous ici</a>
      </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
