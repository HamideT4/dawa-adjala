{% load static i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    {% include "includes/head.html" %}
</head>
<body class="dark:bg-zinc-800">

<div class="row">
    <div class="col-sm-2"></div>
      <div class="p-4 mt-5 mb-5 bg-body rounded col-md-8">
      <center>
        <style>h3{color: #9370db; font-weight: bold;}</style>
        <h3>Inscrivez votre hopital</h3>
        </br>
      {% if submitted %}
		    <h1>Votre hopital est inscrit avec succès, elle sera disponible sur la plateforme après approbation de notre équipe.</h1>
	    {% else %}
      <form action="", method="POST" enctype="multipart/form-data">  
          {% csrf_token %}
          {{ form.as_p }}
        <div class="d-flex justify-content-end mb-2">
          <button type="submit" class="btn btn-primary mb-3" value="">S'inscrire</button>
        </div>
      </form>
    {% endif %}
    </center>
  </div>
</div> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
